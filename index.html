<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Document</title>
</head>
<body>
  <header>
    <ul class="top-gnb">
      <li class="top-gnb__left">
        <span  class="top-gnb__left-text">우리집</span>
        <img src="./images/ico_arrow_down_white.svg" alt="">
      </li>
      <li class="top-gnb__right">
        <img src="./images/ico_alarm.svg" alt="알람">
        <img src="./images/ico_basket.svg" alt="장바구니">
        <div class="basket__count">12</div>
      </li>
    </ul>
    <div>
      <ul class="gnb-list">
        <li>
          <img src="./images/ico_home.svg" alt="">
          <span>홈</span>
        </li>
        <li>
          <img src="./images/ico_search.svg" alt="">
          <span>검색</span>
        </li>
        <li>
          <img src="./images/ico_pay.svg" alt="">
          <span>결제·적립</span>
        </li>
        <li>
          <img src="./images/ico_payment.svg" alt="">
          <span>주문내역</span>
        </li>
        <li>
          <img src="./images/ico_my.svg" alt="">
          <span>MY</span>
        </li>
      </ul>
    </div>
  </header>
  <main>
    <div class="container space">
      <a href="" class="alarm">
        <span class="alarm__color mint">AS25</span>
        <p class="alarm__text">픽업 대기 중인 상품 바로 보기</p>
      </a>
      <div class="box mint text__align space">
        <div class="text__align-left">
          <p class="title__type1">내 손안에 우리동네AS</p>
          <span class="sub-title__type1">적립부터 결제까지, 치킨부터 와인까지</span>
        </div>
        <img src="./images/ico_text1.svg" alt="우리동네GS">
      </div>
      <div class="box white space">
        <div class="text__align">
          <div>
            <p class="title__type2">우리동네 딜리버리</p>
            <span class="sub-title__type2">가까운 매장에서 바로 픽업 · 배달</span>
          </div>
          <div class="text__badge">
            <i>쏜살배달</i>
            <img src="./images/ico_afterimg.svg" alt="">
          </div>
        </div>
        <div class="box__align">
          <div class="box small__mint item__align">
            <img src="./images/logo1.svg" alt="GS25">
            <img src="./images/ico_arrow_riight_black.svg" alt="">
            <img src="./images/ico_rice.svg" alt="삼각김밥" class="space">
          </div>
          <div class="box small__green item__align">
            <i class="title__type3">우동마트</i>
            <img src="./images/ico_arrow_riight_black.svg" alt="">
            <img src="./images/ico_bucket.svg" alt="장바구니" class="space">
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>
</body>
</html>
